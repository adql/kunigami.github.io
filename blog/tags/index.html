---
layout: default
title: Tags
---

<div id="page">
  <div class="inner">
    <h1>Tags</h1>

    In this page you can find posts organized by tags.

    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      <h3><a name="{{ tag[0] }}"></a>{{ tag[0] }}</h3>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
